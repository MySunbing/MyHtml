<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/layui.css">
		<style type="text/css">
			:root{
				--imgw:50%;
			}
		</style>
	</head>
	<body>
		<div class="layui-container" style="width: 90%;">
		  <div class="layui-progress" style="margin: 15px 0 30px;">
		    <div class="layui-progress-bar" lay-percent="100%"></div>
		  </div>
		  <ul class="layui-nav" lay-filter="">
		    <li class="layui-nav-item layui-this"><a href="">我的宝贝</a></li>
		    <li class="layui-nav-item"><a href="">宝贝的宝贝</a></li>
		    <li class="layui-nav-item"><a href="">还是我的宝贝</a></li>
		    <li class="layui-nav-item">
		      <a href="javascript:;">最好的大宝贝</a>
		      <dl class="layui-nav-child"> <!-- 二级菜单 -->
		        <dd><a href="">移动模块</a></dd>
		        <dd><a href="">后台模版</a></dd>
		        <dd><a href="">电商平台</a></dd>
		      </dl>
		    </li>
		    <li class="layui-nav-item"><a href="">宝贝的家</a></li>
		  </ul>
		  
		  <div class="layui-progress" style="margin: 15px 0 30px;">
		    <div class="layui-progress-bar" lay-percent="100%"></div>
		  </div>
		  
		  <div class="layui-carousel" id="test1">
		    <div carousel-item>
		      <div><img src="img/LD0A0051.jpg" style="width: var(--imgw);"><img src="img/LD0A0057.jpg" style="width: var(--imgw);"></div>
		      <div><img src="img/LD0A0072.jpg" style="width: var(--imgw);"><img src="img/LD0A0078.jpg" style="width: var(--imgw);"></div>
			  <div><img src="img/LD0A0079.jpg" style="width: var(--imgw);"><img src="img/LD0A0080.jpg" style="width: var(--imgw);"></div>
			</div>
		  </div>
		  <!-- 条目中可以是任意内容，如：<img src=""> -->
		  
		  
		  
		  <div class="layui-btn-container">
		    <button class="layui-btn" test-active="test-form">我的按钮<i class="layui-icon layui-icon-face-smile"></i>   </button>
			<a href="http://www.layui.com" class="layui-btn">宝贝的按钮<i class="layui-icon layui-icon-face-smile"></i>   </a>

			  <button class="layui-btn layui-btn-disabled">小傻子的按钮<i class="layui-icon layui-icon-login-wechat"></i>   </button>
		    <button class="layui-btn layui-btn-normal" id="test2">当前日期</button>
			<div class="layui-btn-group">
			  <button type="button" class="layui-btn">增加</button>
			  <button type="button" class="layui-btn">编辑</button>
			  <button type="button" class="layui-btn">删除</button>
			</div>
		  </div>
		  
		  <blockquote class="layui-elem-quote" style="margin-top: 30px;">
		    <div class="layui-text">
		      <ul>
		        <li>你当前预览的是：<span>layui-v<span id="version"></span></span></li>
		        <li>layui 是一套开源的 Web UI（界面）组件库。这是一个极其简洁的演示页面</li>
		      </ul>
		    </div>
		  </blockquote>
		  
		  <!--表单开始-->
		  <form class="layui-form" action="">
		    <div class="layui-form-item">
		      <label class="layui-form-label">输入框</label>
		      <div class="layui-input-block">
		        <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-form-item">
		      <label class="layui-form-label">密码框</label>
		      <div class="layui-input-inline">
		        <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
		      </div>
		      <div class="layui-form-mid layui-word-aux">辅助文字</div>
		    </div>
		    <div class="layui-form-item">
		      <label class="layui-form-label">选择框</label>
		      <div class="layui-input-block">
		        <select name="city" lay-verify="required">
		          <option value=""></option>
		          <option value="0">北京</option>
		          <option value="1">上海</option>
		          <option value="2">广州</option>
		          <option value="3">深圳</option>
		          <option value="4">杭州</option>
		        </select>
		      </div>
		    </div>
		    <div class="layui-form-item">
		      <label class="layui-form-label">复选框</label>
		      <div class="layui-input-block">
		        <input type="checkbox" name="like[write]" title="写作">
		        <input type="checkbox" name="like[read]" title="阅读" checked>
		        <input type="checkbox" name="like[dai]" title="发呆">
		      </div>
		    </div>
		    <div class="layui-form-item">
		      <label class="layui-form-label">开关</label>
		      <div class="layui-input-block">
		        <input type="checkbox" name="switch" lay-skin="switch">
		      </div>
		    </div>
		    <div class="layui-form-item">
		      <label class="layui-form-label">单选框</label>
		      <div class="layui-input-block">
		        <input type="radio" name="sex" value="男" title="男">
		        <input type="radio" name="sex" value="女" title="女" checked>
		      </div>
		    </div>
		    <div class="layui-form-item layui-form-text">
		      <label class="layui-form-label">文本域</label>
		      <div class="layui-input-block">
		        <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
		      </div>
		    </div>
		    <div class="layui-form-item">
		      <div class="layui-input-block">
		        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
		        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		      </div>
		    </div>
		  </form>
		  <!--表单结束-->
		  
		  
		</div>
		<!-- 引入 layui.js 的 <script> 标签最好放置在 html 末尾 -->
		<script src="layui.js"></script>
		<script>
		layui.use(function(){
		  var layer = layui.layer
		  ,form = layui.form
		  ,laypage = layui.laypage
		  ,element = layui.element
		  ,laydate = layui.laydate
		  ,util = layui.util;
		  var element = layui.element;
		  var form = layui.form;
		  
		  var carousel = layui.carousel;
		    carousel.render({
		      elem: '#test1'
		      ,width: '100%' //设置容器宽度
		      ,arrow: 'always'//始终显示箭头
			  ,height:'400px' ,
		      //,anim: 'updown' //切换动画方式
		    });
			
		  //欢迎信息
		  //layer.msg('消息弹出');
		  
		  //输出版本号
		  //输出消息
		  //lay('#version').html("这个不是你的版本号");
		  
		  //日期
		  laydate.render({
		    elem: '#test2'
		    ,value: new Date()
		    ,isInitValue: true
		  });
		});
		</script>
	</body>
</html>
